version: '3.8'

services:
  app:
    image: shafinsaleem/pkgtracker-ds:consumer-v1
    ports:
      - "9090:8080"
    volumes:
      - consumer-data:/data
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 2
        window: 5s

  nginx:
    image: nginx:latest
    ports:
      - "81:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  consumer-data: